<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canfly Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: white;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 10px;
        }
        .color-box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="color-box" style="background: #00AEEF;">Skywave</div>
        <div class="color-box" style="background: #0077FF;">NeonCore</div>
        <div class="color-box" style="background: #C2FF00; color: black;">Cyberlime</div>
        <div class="color-box" style="background: #0A0A0A;">DeepVoid</div>
        <div class="color-box" style="background: #8D4FFF;">AuroraViolet</div>
        <div class="color-box" style="background: #FF007F;">GlitchPink</div>
        <div class="color-box" style="background: #FF3B30;">HorizonRed</div>
        <div class="color-box" style="background: #FFD700; color: black;">SolarGold</div>
        <div class="color-box" style="background: #F5F5F5; color: black;">CloudWhite</div>
        <div class="color-box" style="background: #8A8A8A;">SteelGray</div>
    </div>
</body>
</html>
